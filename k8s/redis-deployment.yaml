apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: k0bra-system
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        args:
        - redis-server
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        - --save
        - "900 1"
        - --save
        - "300 10"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: k0bra-system
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-cache-proxy
  namespace: k0bra-system
  labels:
    app: build-cache-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: build-cache-proxy
  template:
    metadata:
      labels:
        app: build-cache-proxy
    spec:
      containers:
      - name: build-cache-proxy
        image: k0bra/build-cache-proxy:latest
        ports:
        - containerPort: 5003
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: CACHE_TTL
          value: "86400"  # 24 hours
        volumeMounts:
        - name: cache-volume
          mountPath: /var/cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: nginx-cache
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: cache-volume
          mountPath: /var/cache/nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: build-cache-pvc
      - name: nginx-config
        configMap:
          name: nginx-cache-config
---
apiVersion: v1
kind: Service
metadata:
  name: build-cache-service
  namespace: k0bra-system
spec:
  selector:
    app: build-cache-proxy
  ports:
  - name: api
    port: 5003
    targetPort: 5003
  - name: cache
    port: 8080
    targetPort: 8080
  type: ClusterIP
