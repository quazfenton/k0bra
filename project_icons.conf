# Project type to icon mapping
# Format: file_pattern|project_type|icon_path

# Static projects
*.html|static|static-icon.svg
*.css|static|static-icon.svg
*.js|static|static-icon.svg
static/*|static|static-icon.svg
public/*|static|static-icon.svg

# React projects
package.json:("react"|"react-dom")|react|react-icon.svg
src/App.js|react|react-icon.svg
src/index.js|react|react-icon.svg

# Next.js projects
package.json:"next"|nextjs|nextjs-icon.svg
pages/*|nextjs|nextjs-icon.svg
next.config.js|nextjs|nextjs-icon.svg

# Vue projects
package.json:"vue"|vue|vue-icon.svg
src/main.js|vue|vue-icon.svg

# TypeScript projects
tsconfig.json|typescript|ts-icon.svg
*.ts|typescript|ts-icon.svg
*.tsx|typescript|ts-icon.svg

# Node.js projects
package.json:("express"|"koa"|"hapi")|node|node-icon.svg
server.js|node|node-icon.svg

# Python projects
requirements.txt|python|python-icon.svg
*.py|python|python-icon.svg

# Solidity projects
*.sol|solidity|solidity-icon.svg

# Create React App
package.json:"react-scripts"|react|react-icon.svg

# Vite projects
package.json:"vite"|vite|vite-icon.svg

# Fallback patterns
index.html|static|static-icon.svg
style.css|static|static-icon.svg
main.js|static|static-icon.svg